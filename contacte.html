<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacte</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <nav class="navbar">
      <h1 class="titulo">Projecte Figma</h1>
      <h2 class="subtitulo">Contacte · Omar Ayaou</h2>

      <ul class="navbar-links">
        <li><a href="index.html">Galeria</a></li>
        <li><a href="prototips.html">Explicació prototips</a></li>
        <li><a href="nosaltres.html">Qui som nosaltres?</a></li>
        <li><a href="contacte.html">Contacte</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <!-- HERO -->
    <section class="hero">
      <a href="prototips.html" class="button">Explora més</a>
    </section>

    <!-- Contingut-->
    <section class="container">
      <h2 class="titulo">Contacta amb mi!</h2>
      <p class="text">
        Pots enviar consultes, suggeriments
        o comentaris sobre els prototips i el projecte.
      </p>

      <!-- Formulari -->
      <form action="#" method="post" class="contact-form">
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" placeholder="El teu nom" required>

        <label for="email">Correu electrònic:</label>
        <input type="email" id="email" name="email" placeholder="El teu email" required>

        <label for="message">Missatge:</label>
        <textarea id="message" name="message" placeholder="Escriu aquí el teu missatge" rows="5" required></textarea>

        <button type="submit" class="button">Enviar</button>
      </form>
    </section>

  </main>

  <footer>
    <p>&copy; Projecte 2025 - Omar Ayaou. Tots els drets reservats.</p>
  </footer>

</body>
</html>
